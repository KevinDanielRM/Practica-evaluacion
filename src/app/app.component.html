<h1>Contador</h1>
<p>
  Da click en el boton correspondiente para sumar o restar
</p>
<div id="recuadro">
  Cuenta: <input type="text" id="cantidad"/> 
  <br/><br/>

  <div id="contador"></div>
  <br/>

  <input type="button" id="boton" value="+5"
  onclick="sumar();"
  >

  <input type="button" id="boton1" value="-5"
  onclick="restar();">


</div>
